<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>paste bucket {{ pasteid }}</title>
</head>
<body>
<p style="font-family: monospace"><a href="/">paste bucket</a>&nbsp;&nbsp;&nbsp;&nbsp;
<a href="{{ '%s/%s'|format(url, pasteid) }}">{{ '%s/%s'|format(url_path, pasteid) }}</a>
&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ '%s/raw'|format(pasteid) }}">raw</a>
&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ '%s/edit'|format(pasteid) }}">edit</a></p>
<hr>
<div style="text-align: center">
	<form action="/" method="post">
	<p><textarea autofocus name="text" rows="32" style="width: 100%" onkeydown="ctrl_enter(event);">{{ paste|safe }}</textarea></p>
	<p><button id="paste_button">paste</button><br>
	<small>or hit ctrl+enter</small></p>
	</form>
</div>
</body>
</html>
